
name: Azure Static Web Apps CI/CD (blue-glacier)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

# Explicit least-privilege permissions
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build_and_deploy_job:
    # Run on pushes and on PR open/sync/reopen (not when PR is closed)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        # Use version tag for quick validation; we can pin to a SHA after a successful run
        uses: Azure/static-web-apps-deploy@v1
        with:
          # IMPORTANT: This secret must exist in the repo with the current deployment token for the SWA linked in Azure
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_GLACIER_0A5E9C00F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Enables PR comment integration
          action: "upload"

          # --- Static site configuration (no framework build) ---
          app_location: "/"           # Root of your site (index.html, styles.css, script.js, images/)
          api_location: ""            # No API folder
          output_location: ""         # No build output folder for static sites

          # --- Explicitly disable optional Data API path ---
          data_api_location: ""       # Ensures the action doesn't look for swa-db-connections

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_GLACIER_0A5E9C00F }}
          action
