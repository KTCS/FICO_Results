
name: Azure Static Web Apps CI/CD (blue-ground)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

# Explicit least-privilege permissions for the workflow
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build_and_deploy_job:
    # Run on pushes and on PR open/sync/reopen (not when PR is closed)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        # Pinned to a specific commit SHA for stability (update to latest when desired)
        # See GitHub docs guidance to pin actions to a SHA
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_GROUND_0F60AA40F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Enables PR comment integration
          action: "upload"

          # --- Build/Repo configuration for a pure static site (no framework build) ---
          app_location: "/"          # Root of your site
          api_location: ""           # No API
          output_location: ""        # No build output folder for static sites

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_GROUND_0F60AA40F }}
          action:
